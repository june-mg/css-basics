<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>

    <section id="main">
        <div class="row">
            <h1 class="main__info--title">I am a heading!</h1>
            <p class="main__info--para">I am a paragraph!</p>
        </div>


    </section>


    <section class="shapes">
        <div class="shape__circle--teal"></div>
        <div class="shape__oval--orange"></div>
        <div class="shape__rhombus--red"></div>
    </section>

    <Section class="shadows">
        <div class="text__shadows">I am a text with SHADOW</div>

        <div class="img__shadow">
            <div class="img__shadow--box-shadow"></div>
        </div>
    </section>

    <section class="links">
        <a class="links__aref" href="https:/google.com" target="_blank">Click Me! </a>
        <h4 class="links__heading"><span class="text__green--links">
                Yes, This is a link</span></h4>
    </section>



</body>


</html>
